<!DOCTYPE html>
<html lang="en">

    <title>NextLeap Chatbot</title>
    <link rel="stylesheet" href="styles.css">

<body>

            <p>Live learning with industry experts. Jobs at technology companies.</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>ðŸ‘‹ Hi there! I'm your NextLeap assistant. I can help you learn about our Product Management,

        </div>

        <div class="chat-input-container">

            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
